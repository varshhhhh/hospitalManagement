<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<h1>staff details</h1>

	<table>
		<form action="staffsignup" method="post">

			<tr>
				<th><label for="aa">name</label></th>
				<th><input type="text" name="name" id="aa"></th>
			</tr>
			<tr>
				<th><label for="bb">mobile</label></th>
				<th><input type="number" pattern="{0-9}{10}" name="mobile"
					id="bb"></th>
			</tr>
			<tr>
				<th><label for="cc">email</label></th>
				<th><input type="email" name="email" id="cc"></th>
			</tr>
			<tr>
				<th><label for="dd">password</label></th>
				<th><input type="password" name="password" id="dd"></th>
			</tr>
			<tr>
				<th><label for="ff">ganderr</label></th>
				<th><input type="radio" name="gender" id="ee">male <input
					type="radio" name="gender" id="ee">female</th>
			</tr>
			<tr>
				<th><label for="ee">dateofbirth</label></th>
				<th><input type="date" name="dateofbirth" id="ee"></th>
			</tr>
			
			<tr>
				<th>
					<button type="reset">cancel</button>
					<button type="submit">submit</button>
				</th>
			</tr>

		</form>
	</table>

</body>
</html>
