<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="forgot_pass" method="post">
		<table>
			<tr>
				<td><label for="aa"> Enter id:</label></td>
				<td><input type="text" name="id" id="aa"></td>
			</tr>
			<tr>
				<td><label for="cc"> name</label></td>
				<td><input type="text" name="name" id="cc"></td>
			</tr>
			<tr>
				<td><label for="dd"> mobile:</label></td>
				<td><input type="tel" pattern="{0-9}[10]" name="mobile" id="dd"></td>
			</tr>
			<tr>
				<td><label for="ee"> date of birth:</label></td>
				<td><input type="date" name="dob" id="ee"></td>
			</tr>
			<tr>
				<td><label for="bb">new password</label></td>
				<td><input type="password" name="new_password" id="bb"></td>
			</tr>
			<tr>
				<td>
					<button type="reset">cancel</button>
				</td>
				<td>
					<button type="submit">submit</button>
				</td>
			</tr>
			<br>
		</table>
	</form>
	<a href="login.html"><button>back</button> </a>

</body>
</html>
